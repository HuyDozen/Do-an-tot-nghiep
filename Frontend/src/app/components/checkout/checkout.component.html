<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container1">
      <!-- row -->
      <div class="rown">
        <div class="column">
          <div class="breadcrumb-tree">
            <div><a class="link" href="#">Trang chủ</a></div>
            <div>/</div>
            <div class="active">Thủ tục</div>
          </div>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /BREADCRUMB -->
<div class="page-heading">
    <div class="cart-title">THỦ TỤC THANH TOÁN</div>
</div>
<div class="section">
    <div class="checkout-container" *ngIf="cartTotal > 0">  
        <div class="column">
            <div class="rown">
                <div class="line-checkout"></div>
            </div>
            <form class="infor-custom" [formGroup]="customForm">
                <div class="title-checkout">THÔNG TIN HOÁ ĐƠN GIAO HÀNG</div>
                <div class="address-info">
                    <div class="form-group">
                        <label class="text-bold" for="">Tên</label>
                        <input class="iptInforAddress" type="text" placeholder="First Name">
                    </div>    
                    <div class="form-group">
                        <label class="text-bold" for="">Tên họ</label>
                        <input class="iptInforAddress" type="text" placeholder="Last Name">
                    </div> 
                    <div class="form-group" [ngClass]="{'has-error' : formErrors.email} ">
                        <label class="text-bold" for="">Email</label>
                        <input class="iptInforAddress" type="text" placeholder="Email" 
                      
                        (keyup.enter) = "selectSearch(customForm.value)" 
                        (blur)="logValidationErrors()"
                        formControlName="email"/>
                        <span class="help-block" *ngIf="formErrors.email">
                            {{formErrors.email}}
                        </span>
                    </div> 
                    <div class="form-group">
                        <label class="text-bold" for="">Địa chỉ</label>
                        <input class="iptInforAddress" type="text" placeholder="Address">
                    </div> 
                    <div class="form-group">
                        <label class="text-bold" for="">Thành phố</label>
                        <input class="iptInforAddress" type="text" placeholder="City">
                    </div> 
                    <div class="form-group">
                        <label class="text-bold" for="">Quốc gia</label>
                        <input class="iptInforAddress" type="text" placeholder="Country">
                    </div> 
                    <div class="form-group">
                        <label class="text-bold" for="">Zipcode</label>
                        <input class="iptInforAddress" type="text" placeholder="Zip Code">
                    </div> 
                    <div class="form-group" >
                        <label class="text-bold" for="">Số điện thoại</label>
                        <input class="iptInforAddress" type="text" placeholder="Telephone"
                        formControlName="phoneNumber"/>
                    </div> 
                    <label class="lblCheckbox">Bạn muốn tạo tài khoản ?
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
            </form>
            <div class="rown">
                <div class="title-checkout">ĐỊA CHỈ GIAO HÀNG</div>
                <div class="address-info">
                    <label class="lblCheckbox">Bạn có muốn chuyển hàng đến địa chỉ khác?
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <input class="iptInforAddress" type="text" placeholder="Order Notes">
                </div>
            </div>
        </div>
        <div class="column">
            <div class="order--contain">
                <div class="title-checkout text-center">ĐƠN ĐẶT HÀNG</div>
                <div class="line-checkout"></div>
                <table>
                    <thead>
                        <tr>
                            <th class="text-title text-left">
                                SẢN PHẨM
                            </th>
                            <th class="text-title text-right">
                                TỔNG
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of cartData.data">
                            <td>{{c.numInCart}} x {{c.product.title}}</td>
                            <td class="text-right">{{(c.product.price * c.numInCart) | currency: 'VND'}} </td>
                        </tr>
                        <tr>
                            <td class="text-title">
                                TỔNG TIỀN
                            </td>
                            <td class="text-title text-right">{{cartTotal | currency: 'VND'}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="option-payment">
                    <div class="address-info">
                        <label class="lblCheckbox">Chuyển khoản trực tiếp
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="address-info">
                        <label class="lblCheckbox">Thanh toán bằng sec
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="address-info">
                        <label class="lblCheckbox">Thanh toán bằng paypal
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="address-info">
                    <label class="lblCheckbox">
                        Tôi đã đọc và chấp nhận các điều khoản và điều kiện
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button class="btnOrder" [disabled]="cartTotal <= 0 " (click)="onCheckout()">ĐẶT HÀNG</button>
            </div>
        </div>
        
    </div>
</div>
<div class="page" *ngIf="cartData.total <= 0">
    <div class="text-empty-cart">GIỎ HÀNG CỦA BẠN HIỆN ĐANG RỖNG</div>
    <button class="btnReturn" routerLink="/">QUAY LẠI SHOP</button>
</div>
